<div class="custom-modal-container modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-header">
      <span class="close" (click)="onModalCloseButtonClick()">&times;</span>
      <h2 class="text-center">{{title}}</h2>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
